<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="particular">

                </div>
            </div>
            <div>


            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>


        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const api_url = `https://gateway.marvel.com/v1/public/characters/${id}?ts=1&apikey=2455ec6af1960cb47d8ca4e4cbd8c21d&hash=93f481289571cc8dc9ac2c1e6f143c28`;
        async function moreinfo() {

            const response = await fetch(api_url);
            var data = await response.json();

            var moreinfo = data.data.results;
            console.log(moreinfo);
            document.getElementById('particular').innerHTML = `<div class="card mb-3" >


                
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="${moreinfo[0].thumbnail.path}/portrait_fantastic.${moreinfo[0].thumbnail.extension}" class="img-fluid" alt="...">
                            </div> 
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${moreinfo[0].name}</h5>
                                    <h5>Series</h5>
                                    <p class="card-text">
                                        
            ${moreinfo[0].series.items.map(item => `<div>${item.name}</div>`).join('')}
                                       </p>
                                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>`;
        }

        moreinfo();


    </script>
</body>

</html>
